    <title>Margin Padding</title>
    <style>
        #padre {
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            /*margin: 10px 20px 30px 40px;*/
            margin-top: 15px;
            border: 1px solid black;
            /*padding: 10px 20px 30px 40px;*/
            padding-left: 20px;
        }
        
        #hijo {
            width: 40px;
            height: 40px;
            background-color: violet;
            display: inline-block;
        }
        /* el elemento de por sí tiene propiedad de bloque,
        inline solo no pasa nada  
        inline blok alinea con el bloque, es un ordenamiento de uno y del otro, depende del otro
        */
        
        #hijo2 {
            width: 40px;
            height: 40px;
            background-color: salmon;
            display: inline-block;
        }
        /*margin:efecto optico desplazamiento desde paredes */
        /*padding: desplazar internamento elementos*/
        /* ELEMENTOS INLINE <a><img><input><label><select><textarea> 
        ELEMENTOS BLOCK <body><div><form><h1>-<h6><p><table><ul><ol><li>
            
        NUNCA PONER ELEMENTOS DE BLOCK DENTRO DE UN INLINE, al revés sí :3*/
        
        a {
            /* para que el elemento ANCOR INLINE se comporte como block */
            display: block;
            background-color: rgb(229, 141, 141);
        }
        
        p {
            display: inline-block;
            /* inline solo pierde el espacio */
        }
        
        #default1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        
        #default2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }
        
        #top1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: top;
        }
        
        #top2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: top;
        }
        
        #middle1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: middle;
        }
        
        #middle2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
